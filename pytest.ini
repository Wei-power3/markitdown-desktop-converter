[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests for individual modules
    integration: Integration tests for workflows
    regression: Quality regression tests (critical for v2.2.1 stability)
    slow: Tests that take >5 seconds
    requires_ghostscript: Tests requiring Ghostscript installation
    quality: Quality assurance and benchmarking tests

# Coverage settings
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-branch
    --cov-fail-under=70
    -ra

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg htmlcov data web .github

# Timeout for individual tests (30 seconds)
timeout = 30
timeout_method = thread

# Console output
console_output_style = progress

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning